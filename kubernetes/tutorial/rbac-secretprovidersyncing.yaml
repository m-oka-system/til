# Secret 同期用 RBAC（secretObjects で Kubernetes Secret を作成するために必要）
# 出典: https://github.com/kubernetes-sigs/secrets-store-csi-driver/blob/main/deploy/rbac-secretprovidersyncing.yaml
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: secretprovidersyncing-role
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: secretprovidersyncing-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: secretprovidersyncing-role
subjects:
  # AKS で CSI ドライバーをアドオンで入れた場合は kube-system が一般的
  # 別 namespace にいる場合は name と namespace を合わせること
  - kind: ServiceAccount
    name: secrets-store-csi-driver
    namespace: kube-system
